<!-- Menu bar for user -->
<div *ngIf="menu">
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>      
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button>
            <ion-icon name="person-circle-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title *ngIf="loggedInUser && loggedInUser.firstName"><span>{{loggedInUser.firstName}}</span></ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item lines="none" class="menu-items">
          <ion-icon name="desktop" slot="start" color="warning"></ion-icon>
          <ion-label>DashBoard</ion-label>
        </ion-item>
        <ion-item class="menu-items" lines="none" (click)="logout()">
          <ion-icon name="star-sharp" slot="start" color="dark"></ion-icon>
          <ion-label>Give Feedback</ion-label>
        </ion-item>
        <ion-item class="menu-items" lines="none" (click)="logout()">
          <ion-icon name="chatbox-ellipses-sharp" slot="start" color="dark"></ion-icon>
          <ion-label>Contact Us</ion-label>
        </ion-item>
        <ion-item class="menu-items" slot="bottom" lines="none" (click)="logout()">
          <ion-icon name="log-out-outline" slot="start" color="dark"></ion-icon>
          <ion-label>Log Out</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</div>
<ion-header id="supplierHeader">
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button auto-hide="false" (click)="openMenu()"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
          <ion-icon slot="icon-only" md="notifications" class="icon-bell"></ion-icon>
      </ion-button>
  </ion-buttons>
    <ion-title class="" *ngIf="loggedInUser && loggedInUser.firstName"><span>Hello, {{loggedInUser.firstName}}</span>
    </ion-title>
  </ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col [ngClass]="{'selected-link': selectedTab === 'home'}"(click)="onHeaderClick('home')"><a>Home</a></ion-col>
      <ion-col [ngClass]="{'selected-link': selectedTab === 'orders'}" *ngIf="!isSupllierServiceProvider()" (click)="onHeaderClick('orders')"><a>Orders</a></ion-col>
      <ion-col class="colWith2" [ngClass]="{'selected-link': selectedTab === 'updateStock'}" *ngIf="!isSupllierServiceProvider()"(click)="onHeaderClick('updateStock')"><a>Update Stock</a></ion-col>
      <ion-col [ngClass]="{'selected-link': selectedTab === 'services'}" *ngIf="isSupllierServiceProvider()"(click)="onHeaderClick('services')"><a>Services</a></ion-col>
      <ion-col class="colWithSize2"[ngClass]="{'selected-link': selectedTab === 'updateServices'}" *ngIf="isSupllierServiceProvider()"(click)="onHeaderClick('updateServices')"><a>Update Services</a></ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-router-outlet></ion-router-outlet>
