<!-- Toolbar -->

<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button auto-hide="false" (click)="openMenu()"></ion-menu-button>
  </ion-buttons>
  <ion-buttons slot="primary">
    <ion-button>
      <ion-icon slot="icon-only"md="ellipsis-vertical"></ion-icon>
    </ion-button>
  </ion-buttons>

  <ion-title>Hello, {{loggedInUser.firstName}}</ion-title>
  </ion-toolbar>
<!-- Tabs to be displayed at the bottom for user -->
<ion-tabs>
  <ion-tab-bar slot="bottom">

    <ion-tab-button>
      <ion-icon name="cart"></ion-icon>
      <ion-label>Essentials</ion-label>
    </ion-tab-button>

    <ion-tab-button>
      <ion-icon name="construct"></ion-icon>
      <ion-label>Services</ion-label>
    </ion-tab-button>

    <ion-tab-button>
      <ion-icon name="chatbubbles-sharp"></ion-icon>
      <ion-label>Forum</ion-label>
    </ion-tab-button>

    <!-- <ion-tab-button>
      <ion-icon name="people"></ion-icon>
      <ion-label>Admin Activity</ion-label>
    </ion-tab-button> -->

  </ion-tab-bar>
</ion-tabs>

<!-- Menu bar for user -->
<div *ngIf="menu">
<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Welcome {{loggedInUser.firstName}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon name="desktop" slot="start" color="warning"></ion-icon>
        <ion-label>User Activity</ion-label>
      </ion-item>
      <ion-item *ngIf="loggedInUser.isAdmin" (click)="admin()">
        <ion-icon name="person" slot="start" color="danger"></ion-icon>
        <ion-label >Admin Activity</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon name="swap-horizontal-sharp" slot="start" color="dark"></ion-icon>
        <ion-label>Log Out</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-router-outlet id="main"></ion-router-outlet>
</div>
