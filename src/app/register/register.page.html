
<ion-content>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Welcome Admin</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="desktop" slot="start" color="warning"></ion-icon>
          <ion-label (click)="dashboard()">Dashboard</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="warning" slot="start" color="danger"></ion-icon>
          <ion-label (click)="forms()">Forms Pending</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="swap-horizontal-sharp" slot="start" color="dark"></ion-icon>
          <ion-label (click)="logout()">Log Out</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet> 
  
  <form *ngIf="dashboard_value">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
    <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Address</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">User Type</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    </ion-list>
  </form>
</ion-content>
