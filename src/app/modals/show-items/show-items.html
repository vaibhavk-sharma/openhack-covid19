<ion-header>
    <ion-toolbar>
        <ion-title>{{item.name}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-content>
            <ion-toolbar>        
                <ion-title class="list-items">Quantity: {{item.quantity}}</ion-title>
                <ion-title class="list-items">BaseUnit: {{item.baseUnit}}</ion-title>
                <ion-title class="list-items">PricePerUnit: {{item.pricePerUnit}}</ion-title>
            </ion-toolbar>
        </ion-card-content>
      </ion-card>   
</ion-content>
